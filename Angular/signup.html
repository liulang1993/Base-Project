<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="lib/bootstrap.min.css">
	<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
	<style type="text/css">
		.wrapper{
			width: 220px;
			margin: 100px auto;
		}
		input.error{
			border: 1px solid red;
			color: red;
		}
		.fa-check, .fa-times{
			position: relative;
			left: 195px;
			top: -35px;
		}
		p.success{
			color: green;
		}
		p.error{
			color: red;
		}
		
	</style>
</head>
<body ng-app="myApp" ng-controller="signUpController">
	<div class="wrapper">
		<h2>注册</h2>
		<form name="signUpForm" ng-submit="submitForm()">
			<div class="form-group" ng-class="{'has-success':signUpForm.username.$valid}">
				<label>用户名：</label>
				<!-- <pre>合法：{{ signUpForm.username.$valid }}</pre>
				<pre>{{ userdata.username }}</pre> -->
				<input  type="text" 
						name="username" 
						class="form-control" 
						ng-model="userdata.username"
						ng-minlength="4"
						ng-maxlength="16"
						required
						>	
				<p class="error" ng-if="(
					signUpForm.username.$error.minlength ||
					signUpForm.username.$error.maxlength) &&
					signUpForm.username.$touched">用户名长度应为4-16位之间</p>
				<p class="error" ng-if="signUpForm.username.$error.required && 
				signUpForm.username.$touched">用户名不能为空</p>
				<p class="fa fa-check input_result success " ng-if="signUpForm.username.$valid"></p>	
			</div>
			<div class="form-group" ng-class="{'has-success':signUpForm.password.$valid}">
				<label>密码：</label>
				<!-- <pre>合法：{{ signUpForm.password.$valid }}</pre>
				<pre>{{ userdata.password }}</pre> -->
				<input  type="password" 
						name="password" 
						class="form-control" 
						ng-model="userdata.password"
						ng-minlength="6"
						ng-maxlength="32"
						required
						>	
				<p class="error" ng-if="(signUpForm.password.$error.minlength ||
				signUpForm.password.$error.maxlength) &&
				signUpForm.password.$touched">密码长度应为6-32位之间</p>
				<p class="error" ng-if="signUpForm.password.$error.required && 
				signUpForm.password.$touched">密码不能为空</p>
				<p class="fa fa-check input_result success " ng-if="signUpForm.password.$valid"></p>	

			</div>
			<div class="form-group" ng-class="{'has-success':signUpForm.password2.$valid}">
				<label>确认密码：</label>
				<!-- <pre>合法：{{ signUpForm.password2.$valid }}</pre>
				<pre>{{ userdata.password2 }}</pre> -->
				<input  type="password" 
						name="password2" 
						class="form-control" 
						ng-model="userdata.password2"
						ng-minlength="6"
						ng-maxlength="32"
						required
						compare="userdata.password"
						>	
				<p class="error" ng-if="signUpForm.password2.$error.compare && 
				signUpForm.password2.$touched">两次密码输入不一致，请确认</p>
				<p class="fa fa-check input_result success " ng-if="signUpForm.password2.$valid"></p>
			</div>
			<div class="form-group">
				<button class="btn btn-primary">注册</button>
			</div>
		</form>
	</div>
	<script src="lib/angular.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
