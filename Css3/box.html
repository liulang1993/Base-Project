<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
	.box{
		width: 1000px;
		height: 100px;
		padding: 10px;
		border: 1px solid black;
		display: -webkit-box;
		-webkit-box-direction: Reverse;
	}

	.box div{
		width: 100px;
		height: 100px;
		border: 1px solid black;
	}
	div:nth-of-type(2){
		-webkit-box-ordinal-group:5;
	}
	</style>
</head>
<body>
<!-- display: -webkit-box; 横向排列 -->
<!-- display: -webkit-vertical; 纵向排列 -->
<!-- -webkit-box-direction: normal; 正序排列 -->
<!-- -webkit-box-direction: Reverse;倒序排列 -->
<!-- -webkit-box-ordinal-group:自由控制元素排列位置; -->
	<div class="box">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
	</div>
</body>
</html>
