<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
		div{

			background: red;
			color: #fff;
			text-align: center;
			margin: 5px;
			line-height: 200px;
			display: none;
		}
		div:target{
			display: block;
		}

	</style>
</head>

	<div id="div3">3</div>

					this.a = 30;
					alert(this.a)
				}
			}

			myFn.c()

</html>
