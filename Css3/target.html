<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
		div{
			width: 200px;
			height: 200px;
			background: red;
			color: #fff;
			text-align: center;
			margin: 5px;
			line-height: 200px;
			display: none;
		}
		div:target{
			display: block;
		}

	</style>
</head>
<body>
<!-- target 代表url里面的hash值 -->
	<a href="#div1">div1</a>
	<a href="#div2">div2</a>
	<a href="#div3">div3</a>
	<div id="div1">1</div>
	<div id="div2">2</div>
	<div id="div3">3</div>
</body>
</html>
