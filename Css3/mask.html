<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{
			background: #000;
			text-align: center;
			font: 50px/200px;
		}
		h1{
			display: inline-block;
			color: rgba(255,255,255,0.3);
			font-size: 100px;
			background: -webkit-linear-gradient(-30deg,rgba(255,255,255,0) 100px, rgba(255,255,255,1) 180px,rgba(255,255,255,1) 240px,rgba(255,255,255,0) 300px) no-repeat -100px 0;
			-webkit-background-clip: text;
			transition: 5s;
		}
		body:hover h1{
			background-position: 1000px 0;
		}

	</style>
</head>
<body>
	<h1>这是一个标题</h1>
</body>
</html>
