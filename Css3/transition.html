<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{
			height: 400px;
			border: 1px solid black;
		}
		.box{
			width: 100px;
			height: 100px;
			background: red;
			margin:  100px auto ;
			transition: 2s;
		}
		body:hover .box{
			-webkit-transform: rotate(360deg);
		}
	</style>
</head>
<body>
	<div class="box">111</div>
</body>
</html>
