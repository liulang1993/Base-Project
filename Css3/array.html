		var arr = [1,2,4,1,5,7,5,3,7,9,4,569,0,22,11,66,88,32,100]

		var arr2 = [];
		for (var i = 0; i < arr.length; i++) {
			if (arr2.indexOf(arr[i]) < 0) {
				arr2.push(arr[i])
			}
		}

		}
		function compare2(a,b){
			return b-a
		}

		console.log(arr2.sort(compare))
		console.log(arr2.sort(compare2))
