<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
		.list{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			margin: 0 auto;
			margin-bottom: 20px;
			background-color: red;
		}
		.list1{
			box-shadow:  10px 5px 5px black;
		}
		.list2{
			box-shadow:inset 5em 1em gold;
		}	
		.list3{
			box-shadow: 50px 20px red, -1em 0 0.4em olive;
			/* 			X偏移 Y偏移	   X   Y  范围   颜色 */
		}


	</style>
</head>
<body>
	<div class="list list1">box-shadow1</div>

	<!-- 
	默认阴影在外层
	第一个属性值(offset-x)：“0”  代表 X轴位置
	第二个属性值(offset-y)：”0“ 代表 Y轴位置
	可以根据通过对这两个值的设置，调整阴影在水平，竖直方向上的位置
	第三个属性值(blur-radius)：“1em” 值越大，模糊面积越大，阴影就越大越淡。 不能为负值。默认为0，此时阴影边缘锐利
	第四个属性值(color): 选择阴影的颜色，如果没有指定，则由浏览器决定——通常是color的值，不过目前Safari取透明。 */
	/*
	1.
	offset-x | offset-y | color
	box-shadow: 60px -16px teal;
	2.	
	offset-x | offset-y | blur-radius | color 
	box-shadow: 10px 5px 5px black;
	3.
	offset-x | offset-y | blur-radius | spread-radius | color
	box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2)
	-->

	<div class="list list2">box-shadow2</div>
	<!-- 
	改变阴影样式，默认阴影在边框外。使用inset后，阴影在边框内（即使是透明边框），背景之上内容之下。
	/* inset | offset-x | offset-y | color */
	box-shadow: inset 5em 1em gold;
	 -->

 	<div class="list list3">box-shadow3</div>
	<!-- 
	这是第四个 <length> 值。取正值时，阴影扩大；取负值时，阴影.收缩。默认为0，此时阴影与元素同样大
	阴影叠加，用“，”分隔
	Any number of shadows, separated by commas 
	box-shadow: 3px 3px red, -1em 0 0.4em olive;
	 -->

	
</body>
</html>
