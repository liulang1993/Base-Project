<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div{
			color: red;
		}
	</style>
</head>
<body>
	<input type="button" id="btn" value= "点击"/>
	<div id="div"></div>
	<script type="text/javascript" src="jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$("#btn").click(function(){
			$.ajax({
				url:"2.html",
				success:function(data){
					$("#div").html(data)
				}
			})
		})
	</script>
</body>
</html>
